<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>СУПЕР ГОНКИ!!!!!</title>
	<link rel="icon" href="images/horse/icon.svg" type="image/png">
</head>

<body>
	<div class="game">
		<div class="wrapper-rases">
			<div class="container">
				<div class="rases">
					<div class="road">
						<!-- <div class="horse_modal"> -->
						<img alt="конь" class="horse white_horse" src="images/horse/white.svg">
						<!-- </div> -->
						<img alt="финиш" class="finish" src="images/finish.png">
					</div>
					<div class="road">
						<img alt="конь" class="horse brown_horse" src="images/horse/brown.svg">
						<img alt="финиш" class="finish" src="images/finish.png">
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper-controler">
			<div class="container">
				<div class="controler">
					<div class="buttons">
						<button class="white">белая</button>
						<button class="brown">коричневая</button>
					</div>
					<div class="stavka">
						<input min="1" type="number" placeholder="ваша ставка">
						<button disabled>сделать ставку</button>
					</div>
					<div class="valuta">
						<p class="dolar">0</p>
						<img class="dolar_image" alt="$" src="images/dolar.png">
					</div>
				</div>
			</div>
		</div>
		<div class="modal">
			<img alt="ковбой" src="images/cowboy1.png">
			<div class="pod_modal">
				<img alt="диалог" src="images/dialog.png">
				<p class="text">Ставка принята. Удачи!</p>
			</div>
		</div>
	</div>
</body>

</html>
